<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
	<head>
             	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<META http-equiv="X-UA-Compatible" content="IE=edge">
		<META http-equiv='cache-control' content='no-cache'>
		<META http-equiv='expires' content='0'>
		<META http-equiv='pragma' content='no-cache'>
	          
		<title>Italika Print-Reprint Vin Report | BAYCO</title>     
    <link href="../../../css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styling plus plugins -->
    <link href="../../../css/datatables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="../../../css/navBar.css" rel="stylesheet">
    <link href="../../../css/bootstrapSelect/bootstrap-select.min.css" rel="stylesheet">


<script>
$('#mostrarDetalle').click(function () {                     //cuando se da click en el boton Cargar Entrada
    $('#modalgantdetail').modal({ backdrop: 'static' });
    $('#modalgantdetail').show();
});
</script>
	</head>
<body>

                            <div class="col-md-3 col-sm-3 col-xs-12">
                                <button id="mostrarDetalle" type="button" class="btn btn-default input-sm" style="width:80%"><i class="fa fa-table" aria-hidden="true" style="color:#6190FF"></i> <small>Consultar Detalle</small></button>
                            </div>
    <!--Modal Confirmar Reservas -->
    <div class="modal fade bs-example-modal-md" id="modalgantdetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header" style="background: #6190FF;color:white;">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel"><i class="fa fa-bookmark"></i> Detalle de Operacion</h4>
                </div>
                <!-- modal-header-->
                <div class="modal-body">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-12">
                               <div class="form-group col-xs-4 col-sm-2">
                                    <label class="control-label col-md-6 col-sm-6 col-xs-12"><i class="fa fa-exclamation-circle" style="font-size:26px;color:#ffd800"></i> Orden:</label>
                                    <label class="control-label col-md-6 col-sm-6 col-xs-12"><i class="fa fa-exclamation-circle" style="font-size:26px;color:#ffd800"></i> 1000503</label>
                                    <label class="control-label col-md-6 col-sm-6 col-xs-12"><i class="fa fa-exclamation-circle" style="font-size:26px;color:#ffd800"></i> Estatus:</label>
                                    <label class="control-label col-md-6 col-sm-6 col-xs-12"><i class="fa fa-exclamation-circle" style="font-size:26px;color:#ffd800"></i> En Proceso:</label>
                                    <label class="control-label col-md-6 col-sm-6 col-xs-12"><i class="fa fa-exclamation-circle" style="font-size:26px;color:#ffd800"></i> Puesto de Trabajo:</label>
                                    <label class="control-label col-md-6 col-sm-6 col-xs-12"><i class="fa fa-exclamation-circle" style="font-size:26px;color:#ffd800"></i> 1101 Rolado</label>
                                </div>
                                <!-- col-sm-11-->
                        </div><!-- row-->
                        <div class="row">
                            <div class="col-sm-12">
                               <div class="form-group col-xs-4 col-sm-2">
                                    <label class=""><i class="fa fa-exclamation-circle" style="font-size:26px;color:#ffd800"></i> Cantidad Programada:</label>
                                    <label class="control-label col-md-6 col-sm-6 col-xs-12"><i class="fa fa-exclamation-circle" style="font-size:26px;color:#ffd800"></i> 100:</label>
                                    <label class="control-label col-md-6 col-sm-6 col-xs-12"><i class="fa fa-exclamation-circle" style="font-size:26px;color:#ffd800"></i> Cantidad Producida:</label>
                                    <label class="control-label col-md-6 col-sm-6 col-xs-12"><i class="fa fa-exclamation-circle" style="font-size:26px;color:#ffd800"></i> 10:</label>
                                    <label class="control-label col-md-6 col-sm-6 col-xs-12"><i class="fa fa-exclamation-circle" style="font-size:26px;color:#ffd800"></i>Porcentaje:</label>
                                    <label class="control-label col-md-6 col-sm-6 col-xs-12"><i class="fa fa-exclamation-circle" style="font-size:26px;color:#ffd800"></i> 10%:</label>
                                </div>
                                <!-- col-sm-11-->
                        </div><!-- row-->
                        <div class="row">
                            <div class="col-sm-12">
                               <div class="form-group col-xs-4 col-sm-2">
                                    <label class="col-xs-4 col-sm-4"><i class="fa fa-exclamation-circle" style="font-size:26px;color:#ffd800"></i> Hora Inicial:</label>
		          <input id="idfechainicial" type="text" class="form-control">
                                    <label class="col-xs-4 col-sm-4"><i class="fa fa-exclamation-circle" style="font-size:26px;color:#ffd800"></i> Hora Final:</label>
			<input id="idfechafinal" type="text" class="form-control">
                                </div>
                                <!-- col-sm-11-->
                        </div><!-- row-->
                      </div><!-- /.panel-body -->
                    </div><!-- modal-body-->
                    <div class="modal-footer">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" id="btncambiarFecha" class="btn btn-info">Grabar <i class="fa fa-check" aria-hidden="true"></i></button>
                            <button type="button" id="btndetener" class="btn btn-danger" data-dismiss="modal">Detener<i class="fa fa-remove" aria-hidden="true"></i></button>
                            <button type="button" id="btncambiarorden" class="btn btn-danger" data-dismiss="modal">Cambiar Orden<i class="fa fa-remove" aria-hidden="true"></i></button>
                        </div><!-- modal-footer-->
                    </div><!-- modal-footer-->
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div>
    </div><!-- modal-->

</body>
</html>
