   function cargarGant(){
      jQuery.ajax({
         type: "GET",
         url: "http://" + server + "/XMII/Illuminator?QueryTemplate=GIM/DatosMaestros/Orden/Transaction/getConsumosWC&IsTesting=T&Content-Type=text%2Fxml",
         dataType: "xml",
         cache: false,
         data: {
             "Param.1" : idOpOrd
         },
        success: function (xml) { // results ready from lookup of current status details in CCstatus
            var listaMatReserva = "<option value='0'>selecciona</option>\n";
            var i = 0;
            var MatReserva = new Array('');
            var descMatReserva = new Array('');
            $(xml).find('Row').each(function () {
                // Show the data
                MatReserva[i] = $(this).find('CODIGO_MATERIAL').text();
                descMatReserva[i] = $(this).find('DESC_BREVE_MATERIAL').text();
                almacenCon = $(this).find('NUM_ALMACEN').text();
                
                listaMatReserva += "<option value='" + MatReserva[i] + '$' + almacenCon + "'>" + parseInt(MatReserva[i]) + '  ' + descMatReserva[i] + "</option>\n";
                i++;
            });
            $('#materialentrada').html(listaMatReserva);
            $('#loadMatEntrada').hide();
            $('#materialentrada').on('change', function () {
                var almacen = $('#materialentrada').val();
                $('#almacenentrada').val(almacen.split('$')[1])
            })
        }
    });
}
